<nav class="navbar sticky-top navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">
        <img
          src="../../assets/images/cloudy.png"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        Weather Prism</a
      >
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/weather-forecast" style="cursor: pointer">Forecast</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!(user$ | async)?.isLoggedIn">
          <a style="cursor: pointer;" routerLink="auth/signup">Sign Up</a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!(user$ | async)?.isLoggedIn">
          <a style="cursor: pointer;" routerLink="/auth/login">Log In</a>
        </li>
        <li *ngIf="(user$ | async)?.isLoggedIn">
          <a style="cursor: pointer;" role="button" (click)="onLogout()">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
