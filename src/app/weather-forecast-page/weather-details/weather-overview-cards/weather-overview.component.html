<h1 class="overview-heading">Today Overview</h1>
<div class="overview-container" *ngIf="(weather$ | async)?.city">
  <app-weather-details-card
    [valueText]="'Rain Chance'"
    [iconName]="'fa-droplet'"
    [weatherValue]="(weather$ | async)?.rainChance | appender:'%'"
    (click)="onClickDetailedReport('rain')"
    [ngClass]="{'active': clickedWeather == 'rain'}"
  ></app-weather-details-card>
  <app-weather-details-card
    [valueText]="'Temperature'"
    [iconName]="'fa-temperature-three-quarters'"
    [weatherValue]="(weather$ | async)?.temperature | appender:'Â°C'"
    (click)="onClickDetailedReport('temperature')"
    [ngClass]="{'active': clickedWeather == 'temperature'}"
  ></app-weather-details-card>
  <app-weather-details-card
    [valueText]="'Wind Speed'"
    [iconName]="'fa-wind'"
    [weatherValue]="(weather$ | async)?.wind | appender:'km/h'"
    (click)="onClickDetailedReport('wind')"
    [ngClass]="{'active': clickedWeather == 'wind'}"
  ></app-weather-details-card>
  <app-weather-details-card
    [valueText]="'Precipitation'"
    [iconName]="'fa-snowflake'"
    [weatherValue]="(weather$ | async)?.precipitation | appender:'%'"
    (click)="onClickDetailedReport('precipitation')"
    [ngClass]="{'active': clickedWeather == 'precipitation'}"
  ></app-weather-details-card>
</div>
