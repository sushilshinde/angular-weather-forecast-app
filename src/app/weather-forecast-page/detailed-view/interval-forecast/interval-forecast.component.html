<div class="interval-forecast--container">
  <p class="if--header">Chances of rain</p>
  <div class="if-progress-bars--container">
    <progress-bar [percentAge]="50" [hour]="6"></progress-bar>
    <progress-bar [percentAge]="30" [hour]="12"></progress-bar>
    <progress-bar [percentAge]="60" [hour]="18"></progress-bar>
    <progress-bar [percentAge]="10" [hour]="24"></progress-bar>
  </div>
</div>
