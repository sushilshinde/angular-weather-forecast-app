<div class="interval-forecast--container">
  <p class="if--header">Chances of rain</p>
  <div class="if-progress-bars--container">
    <progress-bar [percentAge]="hourlyData[0]" [hour]="6"></progress-bar>
    <progress-bar [percentAge]="hourlyData[1]" [hour]="12"></progress-bar>
    <progress-bar [percentAge]="hourlyData[2]" [hour]="18"></progress-bar>
    <progress-bar [percentAge]="hourlyData[3]" [hour]="24"></progress-bar>
  </div>
</div>
