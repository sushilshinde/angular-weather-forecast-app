<div class="redional-detail-header--container" *ngIf="weather?.city">
  <div class="rdh-region--container">
    <div>
      <p class="rdh-region-text">{{ weather?.city }}</p>
      <p class="rdh-state-country-text">
        {{ weather?.state }}, {{ weather?.country }}
      </p>
    </div>
    <p class="rdh-time-text">{{ currentTime | isoToAmPm }}</p>
  </div>
  <div class="rdh-weather--container">
    <div>
      <p><i class="fa-solid fa-cloud fa-2xl" style="color: #ffffff"></i></p>
      <p class="rdh-temp-text">{{ weather?.temperature }}Â° C</p>
    </div>
    <p class="rdh-temp-value-text">{{ weather?.weatherStatus }}</p>
  </div>
</div>
